<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">

    <!--Custom CSS-->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    <!--Set Favicon-->
    <link rel="icon" href="{{ url_for('static', filename='/favicon.ico') }}">

    <!--Custom JS-->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

    <title>{% block title %}{% endblock %}</title>

    {% block head %}
    {% endblock %}
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('views.index') }}">
            <img src="/static/test_logo.jpg" 
                width="30" height="30" class="d-inline-block align-top" 
                alt="">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('views.help') }}">Help</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('views.login') }}">Login</a>
                </li>
            </ul>
        </div>
    </nav>



    <div>{% block content %}{% endblock %}</div>

    <div>
        <p>
        {% block footer %}
        &copy; 2023 by USL + <a href="https://outdoexcel.com/"
            target="_blank"
            rel="noopener noreferrer">Outdo</a>.
        {% endblock %}
        </p>
    </div>
</body>
</html>
