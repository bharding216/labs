<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">

    <!-- Animate on Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    <!-- Set Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='/favicon.ico') }}">

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>



    <title>{% block title %}{% endblock %}</title>

    {% block head %}
    {% endblock %}
</head>


<body>

    <!--Read the docs (https://getbootstrap.com/docs/4.0/components/navbar/)
    for more details on these classes-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary static-top">
        <div class="container">


            <!--Logo to the left-->
            <a class="navbar-brand" href="{{ url_for('views.index') }}">
                <img src="/static/usl_logo.png" 
                    width="120" height="50" class="d-inline-block align-top">
            </a>

            <button class="navbar-toggler" 
                type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <!--Links to the right-->
            <div class="navbar-collapse collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" 
                            href="{{ url_for('views.about') }}">
                            About
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" 
                            href="{{ url_for('contact.contact_function') }}">
                            Contact
                        </a>
                    </li>

                    {% if user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" 
                            href="{{ url_for('views.requests') }}">
                            Requests
                        </a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" 
                            href="{{ url_for('auth.logout') }}">
                            Logout
                        </a>
                    </li>

                    {% else %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" 
                        href="#"
                        id="navbarDropdownMenuLink"
                        role="button"
                        data-toggle="dropdown" 
                        aria-haspopup="true" aria-expanded="false">
                        Login
                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{{ url_for('auth.individual_login') }}">Individuals</a>
                            <a class="dropdown-item" href="{{ url_for('auth.lab_login') }}">Labs</a>
                        </div>
                    </li>
                    
                    {% endif %}





                </ul>

            </div>

        <!--close container div-->
        </div>
    </nav>


    <div>{% block content %}{% endblock %}</div>

    <!--p-3 = padding
    https://getbootstrap.com/docs/4.0/utilities/spacing/-->
    <div class="text-center p-5 bg-primary">
    <!--Great example for the footer: (https://mdbootstrap.com/docs/standard/navigation/footer/)-->
        <p class="text-white">
        {% block footer %}
        &copy; 2023 by Unified Science Labs + <a class="text-white" href="https://outdoexcel.com/"
            target="_blank"
            rel="noopener noreferrer">Outdo</a>.
        {% endblock %}
        </p>
    </div>




<!-- Bootstrap Javascript -->  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $('.dropdown-toggle').click(function(e) {
      e.preventDefault();
      $(this).next('.dropdown-menu').toggle();
    });

    $(document).click(function(e) {
    var target = e.target;
    if (!$(target).is('.dropdown-toggle') && !$(target).parents().is('.dropdown-toggle')) {
      $('.dropdown-menu').hide();
    }
  });
</script>
  



<!-- Animate on Scroll Javascript -->  
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
    AOS.init();
</script>

</body>
</html>
