{% extends 'base.html' %}

{% block title %}USL | Find a Lab Near You{% endblock %}

{% block content %}
<br>

<div class="container">

    <form>

        <div class="form-group">

            <select class="form-select" aria-label="Default select example"
                style="width:auto">

                <option selected disabled="disabled">Choose a lab test</option>
                {% for test in tests %}
                    <option value=test>{{ test.name }}</option>
                {% endfor %}

            </select>

        </div>

        <br>

        <div class="form-floating mb-3">

            <input type="text" pattern="[0-9]{5}" 
                class="form-control" id="zip_input"
                style="width:auto" placeholder="ZIP Code"/>
            <label for="zip_input">ZIP Code</label>

        </div>



        <div class="md-form md-outline input-with-post-icon datepicker" 
            inline="true">

            <label for="date-picker">Select Date</label>
            
            <br>

            <input type="date" id="date-picker" class="form-control"
                style="width:auto" value="{{ date }}">
            
        </div>

        <br>

        <button type="submit" class="btn btn-outline-success">Find a Lab</button>


    </form>


</div>

<br><br>


<div class="container">
    <div class="row" style="height: 200px">
        <!--text-center = horizontally center
            d-flex = replacement for 'float'
            flex-column = allows you to align items within column
            justify-content-center = vertically center-->
        <div class="col-md-12 text-center d-flex flex-column justify-content-center" 
            style="background-color: rgba(19, 17, 151, 0.2)">

        List your lab with USL!


        </div>
    </div>
</div>


<br><br><br><br>
<br><br><br><br>

{% endblock %}
