{% extends 'base.html' %}

{% block title %}USL | Find a Lab Near You{% endblock %}

{% block content %}

<div class="container my-5">

    <div class="row">
        <div class="col-md-12 pb-4 text-center d-flex flex-column justify-content-center"> 
            <h1>Find Your Perfect Lab Partner</h1>
        </div>
    </div>

    <form action="{{ url_for('views.index') }}" method="POST">

        <div class="form-group mb-3">

            <div class="col-md-12">

                <select name="selected_test" class="form-select" style="width:auto">

                    <option selected disabled="disabled">Choose a lab test</option>
                    {% for test in tests %}
                        <option value="{{ test.name }}">{{ test.name }}</option>
                    {% endfor %}

                </select>

            </div>
            
        </div>


        <div class="form-group mb-3">

            <div class="form-floating">

                <input type="text" pattern="[0-9]{5}" name="zipcode"
                    class="form-control" id="zipcode"
                    style="width:auto" placeholder="ZIP Code"/>
                <label for="zipcode">ZIP Code</label>

            </div>
            
        </div>


        <div class="form-group mb-3">

            <div class="col-md-6">

                <label for="date-picker">Ready to send sample on:</label>
        
                <input type="date" id="date-picker" class="form-control"
                    name="date-picker" style="width:auto" value="{{ date }}">

            </div>
            
        </div>


        <div class="form-group mb-3">
            <div class="col-md-3"> 
                <button type="submit" 
                    class="btn btn-outline-primary"
                    style="width:auto">
                    Find a Lab
                </button>
            </div>
        </div>

    </form>

</div>





<div class="container my-5">
    <div class="row" data-aos="fade-up" style="height: 200px">

        <div class="col-md-12 text-center d-flex flex-column justify-content-center" 
            style="background-color: rgba(19, 17, 151, 0.2)">

            <h1 class="pb-4">List Your Lab with Unified Labs</h1>

            <a class="btn btn-outline-primary mx-auto" 
            href="{{ url_for('contact.contact_function') }}" role="button"
            style="width: 20%">
            
            Join Us
            </a>


        </div>
    </div>
</div>





<div class="container my-5">

    <div class="row section-with-background" data-aos="fade-up" style="height: 200px">

        <div class="col-md-12">

            <h1 class="py-3">Hundreds of World-Class Labs</h1>

            <a class="btn btn-outline-primary" 
            href="#" role="button"
            style="width: 25%">
            
            Find Yours
            </a>

        </div>

    </div>

</div>








<br><br><br><br>
<br><br><br><br>

{% endblock %}
